name: Lint
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node_version: [22]
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node_version }}
        cache: 'pnpm'
    - name: Install modules
      run: pnpm install
    - name: Run ESLint
      run: pnpm dlx eslint .
